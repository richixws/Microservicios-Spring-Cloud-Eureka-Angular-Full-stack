<div class="card text-dark bg-light mb-3" >
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-primary my-2" routerLink="/alumnos">Volver</button>
        <form>
           <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" class="form-control" placeholder="" [(ngModel)]="alumno.nombre" >
              <div class="alert alert-danger" *ngIf="error?.nombre">{{error.nombre}}</div>
            </div>
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" name="apellido"  class="form-control" placeholder="" [(ngModel)]="alumno.apellido">
              <div class="alert alert-danger" *ngIf="error?.apellido">{{error.apellido}}</div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" name="email"  class="form-control" placeholder="" [(ngModel)]="alumno.email">
              <div class="alert alert-danger" *ngIf="error?.email">{{error.email}}</div>
            </div>
             <div class="form-group">
                <button type="button" class="btn btn-primary" (click)=" alumno.id? editarAlumno() : crearAlumno()"> 
                    {{alumno.id? 'Editar': 'Crear'}}
                </button>
             </div>
        </form>
        
    </div>
